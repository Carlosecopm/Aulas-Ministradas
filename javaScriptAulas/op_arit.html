<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Java Script</title>

		<script>

			var num = 2
			var num2 = 9

			document.write("A soma entre " + num +" e " + num2 + " é: " + (num + num2) + '<br />')
			document.write("A subtração entre " + num + " e " + num2 + " é: " + (num - num2) + '<br />')
			document.write("A multiplicação entre " + num +" e " + num2 + " é: "+ (num * num2) + '<br />')
			document.write("A divisão entre " + num +" e " + num2 + " é: "+ (num / num2) + '<br />')
			document.write("O incremento " + num + " é: "+ (num++) + '<br />')
			document.write(num + '<br/>')
			document.write("O decremento " + num + " é: "+ (--num) + '<br />')
			
			var teste = 10
			 //este = teste +5
			 teste += 5
			 document.write(teste)
			

				document.write(11 + 5 - 5 * 2/2)

		</script>
		
	</head>

	</body>
</html>
