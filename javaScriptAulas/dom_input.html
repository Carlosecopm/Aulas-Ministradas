<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Java Script</title>
		<script>
			function distribuiCaracter() {
				// selecionar o valor digitado
				//console.log(document.getElementById('entrada').value)
				var caracter = document.getElementById('entrada').value
				//limpar campo de digitação
				document.getElementById('entrada').value =''
				console.log(caracter)
				//limpar espaços em branco
				caracter.trim()
				switch(caracter){
					case'1':
					case'2':
					case'3':
					case'4':
					case'5':
					case'6':
					case'7':
					case'8':
					case'9':
					//adicionar a números
					document.getElementById('apenas_números').value = caracter
					break
					
					default:
					//adicionar a letras
					document.getElementById('apenas_letras').value = caracter
				}

			}
		</script>

	</head>
	
	<body>
		<input type="text" 
		placeholder="Digite um caracter aqui" 
		onkeyup="distribuiCaracter()"
		id="entrada" 
		 >
		<hr/>
		<span>Letras</span>
		<input type="text" disabled="" id="apenas_letras">

		<span>Números</span>
		<input type="text" disabled="" id="apenas_números">

	</body>
</html>
