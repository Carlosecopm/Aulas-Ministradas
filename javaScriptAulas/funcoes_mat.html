<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Java Script</title>

		<script>
			//ceil: força o arredondamento para cima
			var x = Math.ceil(10.380)
			document.write(x)

			//floor: força o arredondamento para baixo
			var x = Math.floor(10.580)
			document.write('<br/>')
			document.write(x)


			//round: Analisa o peso da fração para arredondar
			var x = Math.round(10.380)
			document.write('<br/>')
			document.write(x)


			//random: retorna valor aleatório entre 0 e 1
			var x = Math.random()
			document.write('<br/>')
			document.write(x)
			
		</script>
		
	</head>

	<body>

	</body>
</html>
