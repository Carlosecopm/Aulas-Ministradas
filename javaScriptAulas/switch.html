<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Java Script</title>

		<script>

			//var parametro = 2
			
			var parametro = prompt("Digite um número: ")
			parametro = parseInt(parametro)
			
			switch(parametro){
				
				case 1:
				//parametro ===1
				document.write("parametro 1")
				break

				case 2:
				//parametro ===2
				document.write("parametro 2")
				break

				default:
				//parametro não econtrado
				document.write("parametro não encontrado")
			}
			console.log(parametro)

		</script>
		
	</head>

	<body>

	</body>
</html>
